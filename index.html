<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="start-game-html" id="start-game-html">
      <h1>Welcome</h1>
      <main>
        <img
          class="rock-paper-scissors"
          src="/images/game.png"
          alt="Rock Paper Scissors hands"
        />
        <button
          href="HTML/user_choice.html"
          id="start-game-btn"
          class="start-game-btn"
        >
          Start Game
        </button>
      </main>
    </div>
    <div class="user-choice-html" id="user-choice-html">
      <div class="container">
        <div class="row"><h1>click your choice</h1></div>
        <div class="border-style">
          <div class="row mb-5">
            <div class="col-4">
              <img class="rock" src="/images/rock.png" alt="Rock" />
            </div>
            <div class="col-4">
              <img class="paper" src="/images/paper.png" alt="Paper" />
            </div>
            <div class="col-4">
              <img class="scissors" src="/images/scissors.png" alt="Scissors" />
            </div>
          </div>
          <div class="row buttons">
            <div class="col-4 text-center">
              <button id="rock" class="btn-style ms-2 mb-3 game-btn " >Rock</button>
            </div>
            <div class="col-4 text-center gx-0">
              <button id="paper" class="btn-style ms-1 game-btn" >Paper</button>
            </div>
            <div class="col-4 text-center gx-0">
              <button id="scissors" class="btn-style scissors-btn m-0 game-btn">Scissors</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="result-html" id="result-html">
      <div class="container mt-5">
        <div class="border-style">
          <div class="row">
            <div class="col-6">
              <img
                class="user-img rock-user"
                id="user-img"
                src="/images/rock.png"
                alt=""
              />
            </div>
            <div class="col-6">
              <img
                class="computer-img scissors-computer"
                id="computer-img"
                src="/images/scissors.png"
                alt=""
              />
            </div>
          </div>
          <div class="row">
            <div class="col choice-style mb-5 ms-2">
              yours:
              <div id="user" class="user"></div>
            </div>
            <div class="col"><h1 class="result" id="result"></h1></div>
            <div class="col choice-style mb-5 me-1">
              computers:
              <div id="computer" class="computer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javaScript/index.js"></script>
  </body>
</html>
